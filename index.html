<!DOCTYPE html>
<html>
  <head>
    <title>Yi Rong's To-do List</title>
      <link rel="stylesheet"  href="/index.css"/>
  </head>
    
  <body>
    <h1>Yi Rong's To-do List</h1> 
    
    <ul>
      <li class="priority-high">
        <input type="checkbox">
        Finish English Paper <span>30 minutes</span>
      </li>
    
      <li>
        <input type="checkbox">    
        <a href="/show.htmlas">Go to Mariano's</a> <span>30 minutes</span>
      </li>
       
      <li class="priority-medium">
        <input type="checkbox">    
        Do homework <span>60 minutes</span>
      </li>
    
      <li class="priority-low">
        <input type="checkbox">    
        Go to sleep <span>8 hours</span>
      </li> 
    </ul>
    
    <input type="text" placeholder="Add a new to-do...">
    <input type="number" placeholder="minutes">
    <input type="submit" value="Add to do...">
  </body>
</html>
